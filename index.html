<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Physics 2</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <h1>물리학II - Physics Engine</h1>
    <canvas width="1024" height="768" id="canvas"></canvas>

    <div class="spec">
      <h3>Variables</h3>
      <button id="push">PUSH</button>

      <div class="var-container">
        <div class="key">예상 높이</div>
        <div class="value" id="pred-height">알 수 없음</div>
      </div>

      <div class="var-container">
        <div class="key">현재 높이</div>
        <div class="value" id="cur-height">알 수 없음</div>
      </div>

      <div class="var-container">
        <div class="key">예상 폭</div>
        <div class="value" id="pred-width">알 수 없음</div>
      </div>

      <div class="var-container">
        <div class="key">현재 폭</div>
        <div class="value" id="cur-width">알 수 없음</div>
      </div>
    </div>
  </body>
</html>
